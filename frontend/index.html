<!doctype html>
<html lang="en">
  <head>
    <!-- Charset -->
    <meta charset="UTF-8" />

    <!-- Viewport for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Menti Quiz – Fun & Interactive Online Quizzes</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Menti Quiz is a fun, interactive quiz platform for learning and entertainment. Play, learn, and track your scores easily."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="quiz, online quiz, Menti Quiz, fun learning, interactive quiz, education, trivia, test your knowledge"
    />

    <!-- Author -->
    <meta name="author" content="S JAY Web Solutions (Pvt) Ltd" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Open Graph (Facebook / LinkedIn) -->
    <meta property="og:title" content="Menti Quiz – Fun & Interactive Online Quizzes" />
    <meta
      property="og:description"
      content="Play, learn, and enjoy interactive quizzes with Menti Quiz. Track your results and challenge your friends!"
    />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="https://mentiquiz.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Menti Quiz – Fun & Interactive Online Quizzes" />
    <meta
      name="twitter:description"
      content="Play, learn, and enjoy interactive quizzes with Menti Quiz. Track your results and challenge your friends!"
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />

    <!-- Preload logo for faster display -->
    <link rel="preload" as="image" href="/logo.png" />

    <!-- Canonical Link -->
    <link rel="canonical" href="https://yourdomain.com" />

    <!-- Manifest (PWA Support if needed) -->
    <link rel="manifest" href="/manifest.json" />
  </head>

    <div id="root"></div>
